<div class="panel panel-primary">
    <div class="panel-heading">Register</div>
    <div class="container regform">
      <div class="panel-body">
<form #regForm="ngForm" (ngSubmit)="onRegSubmit(regForm.value)" class="form-horizontal" action="#" method="get">
    <div class="form-group">
        <label for="fname" class="col-sm-2 control-label">
           Name</label>
        <div class="col-sm-10">
            <div class="row">
                <div class="col-md-9 col-sm-9 col-xs-9">
                    <input type="text" class="form-control" placeholder="First Name" name="fname" [(ngModel)]="fname" required="required" pattern="[a-zA-Z ]+" #fnameRef="ngModel"/>
                    <div *ngIf="fnameRef.invalid && (fnameRef.dirty || fnameRef.touched)" class="alert alert-danger">
                        <div *ngIf="fnameRef.errors.required">
                         First Name is required.
                        </div>
                        <div *ngIf="fnameRef.errors.pattern">
                          Only alphabets allowed
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="lname" class="col-sm-2 control-label">
          </label>
        <div class="col-sm-10">
            <div class="row">
                <div class="col-md-9 col-sm-9 col-xs-9">
                    <input type="text" class="form-control" placeholder="Last Name" name="lname" [(ngModel)]="lname" pattern="[a-zA-Z]+" #lnameRef="ngModel"/>
                    <div *ngIf="lnameRef.invalid && (lnameRef.dirty || lnameRef.touched)" class="alert alert-danger">
                        <div *ngIf="lnameRef.errors.pattern">
                          Only alphabets allowed
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">
            Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email2" [(ngModel)]="email" placeholder="Email" name="email"  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required="required" #emailRef="ngModel" />
                <div *ngIf="emailRef.invalid && (emailRef.dirty || emailRef.touched)" class="alert alert-danger">
                   <div *ngIf="emailRef.errors.required">
                    Email is required.
                   </div>
                   <div *ngIf="emailRef.errors.pattern">Email format should be 
                        <small><b>joe@abc.com</b></small>
                     </div>
                   </div>
            </div>
    </div>
    <div class="form-group">
        <label for="mobile" class="col-sm-2 control-label">
            Mobile</label>
        <div class="col-sm-10">
            <input type="tel" class="form-control" id="mobile" placeholder="Mobile" name="mobile" [(ngModel)]="mobile" required="required" minlength="10" maxlength=10 pattern="[0-9]+" #mobileRef="ngModel"/>
            <div *ngIf="mobileRef.invalid && (mobileRef.dirty || mobileRef.touched)" class="alert alert-danger">
                <div *ngIf="mobileRef.errors.required">
                 Mobile Number is required.
                </div>
                <div *ngIf="mobileRef.errors.pattern">
                    Mobile number should be only number
                </div>
                <div *ngIf="mobileRef.errors.minlength && !mobileRef.errors.pattern">
                    Mobile should be 10digit
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="location" class="col-sm-2 control-label">
           Location</label>
        <div class="col-sm-10">
            <div class="row">
                <div class="col-md-9 col-sm-9 col-xs-9">
                    <input type="text" class="form-control" placeholder="Your Location" name="location" [(ngModel)]="location" pattern="[a-zA-Z]+" #locRef="ngModel"/>
                    <div *ngIf="locRef.invalid && (locRef.dirty || locRef.touched)" class="alert alert-danger">
                        <div *ngIf="locRef.errors.pattern">
                          Only alphabets allowed
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">
            Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password2" name="password"  placeholder="Password" required="required" minlength="8" [(ngModel)]="password" #p2Ref="ngModel" />
            <div *ngIf="p2Ref.invalid && (p2Ref.dirty || p2Ref.touched)" class="alert alert-danger">
                <div *ngIf="p2Ref.errors.required">
                 Password is required.
                </div>
                <div *ngIf="p2Ref.errors.minlength">
                    Password must be eight characters
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-10">
            <button type="submit" [disabled]="regForm.invalid" class="submit btn btn-primary btn-sm">
                Save & Continue</button>
            <button type="reset" class="submit btn btn-default btn-sm">
                Cancel</button>
        </div>
    </div>
    </form>
  </div>
  </div>
  </div>
