<div class="container-fluid">
<div class="panel panel-primary">
  <div class="panel-heading">Login</div>
<div class="container logform">
      <form #formRef="ngForm" class="form-horizontal" action="#" method="get" (ngSubmit)="onSubmit(formRef)">
    
         <div class="form-group">
                 <label for="email" class="col-sm-2 control-label">
                     Email</label>
                 <div class="col-sm-10">
                     <input type="email" class="form-control" id="email1" [(ngModel)]="email" placeholder="Email" name="email"  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required="required" #emailRef="ngModel" />
                     <div *ngIf="emailRef.invalid && (emailRef.dirty || emailRef.touched)" class="alert alert-danger">
                        <div *ngIf="emailRef.errors.required">
                         Email is required.
                        </div>
                        <div *ngIf="emailRef.errors.pattern">Email format should be 
                             <small><b>joe@abc.com</b></small>
                          </div>
                        </div>
                 </div>
             </div>
      <div class="form-group">
          <label for="password" class="col-sm-2 control-label">
              Password</label>
          <div class="col-sm-10">
              <input type="password" class="form-control" id="password" [(ngModel)]="password" placeholder="password" name="password" required="required" #pRef="ngModel" />
              <div *ngIf="pRef.invalid && (pRef.dirty || pRef.touched)" class="alert alert-danger">
                 <div *ngIf="pRef.errors.required">
                  Password is required.
                 </div>
                 </div>
          </div>
      </div>
      <div class="row">
          <div class="col-sm-2">
          </div>
          <div class="col-sm-10">
              <button type="submit" [disabled]="formRef.invalid" class="submit btn btn-primary btn-sm" >
                  Submit</button>
              <a href="javascript:;" class="agileits-forgot">Forgot your password?</a>
          </div>
      </div>
      </form>

    </div>
  </div>
  </div>
